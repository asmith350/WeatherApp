<html>	
	<head>
		<Title>Weather Forecast App</Title>
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="CSS/style.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="backgroundimage">
			<img src="Images/purplelightning.jpg"></img>
		</div>
		<div id="container" align="center">
			<div id="titlecontainer">
				<h3 class="titletext"> Five Day Forecast </h3>
				<div id="zipcontainer">
					<input id="zipcode" type="text" default-value="ZipCode"></input>
					<button id="zipbtn" type="button"> SUBMIT </button>
				</div>
			</div>	
			
			<div id="daycontainer">
				<div id="day1" class="days">
					<div class="dayofweek">
						<h4> Monday </h4>
						<h5> Location, US </h5>
					</div>
					<div class="icon">
					
					</div>
					<div class="temp">
						<h1> 23&#8457; </h1> <!-- &#8457 = F  &#8451 = C -->
					</div>
				</div> <!-- end of day1 div -->
				<div id="day2" class="days">

				</div> <!-- end of day3 div -->

						<h4> Thursday </h4>

					</div>
					<div class="icon">
					
					</div>
					<div class="temp">
						<h1> 23&#8457; </h1> <!-- &#8457 = F  &#8451 = C -->
					</div>
				</div> <!-- end of day4 div -->
